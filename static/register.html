<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="regCont">
        <header>
        <h1>Chat</h1>
        </header>

        <form id="register-form" class="register-form">
            <input name="login" id="login"             class="register-form__input" type="text" placeholder="Login">
            <input name="password" id="password"          class="register-form__input" type="password" placeholder="Password">
            <input name="passwordRepeat" id="passwordRepeat"    class="register-form__input" type="password" placeholder="Repeat password">
            <input class="register-form__button" type="submit" value="submit">
            
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
